<!-- templates/edit_supplier.html -->
{% extends 'base.html' %}

{% block title %}Edit Supplier{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Supplier</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
