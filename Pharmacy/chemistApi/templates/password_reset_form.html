{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h2>Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Reset my password</button>
        </form>
    </div>
</div>
{% endblock content %}
