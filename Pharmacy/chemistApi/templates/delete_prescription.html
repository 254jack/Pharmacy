{% extends 'base.html' %}

{% block title %}Delete Prescription{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Prescription</h2>
    <p>Are you sure you want to delete this prescription?</p>
    <p><strong>{{ prescription.customer_name }} - {{ prescription.medicine.name }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'list_prescriptions' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
