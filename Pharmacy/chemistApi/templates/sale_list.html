{% extends 'base.html' %}

{% block title %}Prescriptions{% endblock %}

{% block content %}
<div class="container">
    <h1>Sales List</h1>
    <a href="{% url 'sale_create' %}">Create New Sale</a>
    <ul>
        {% for sale in sales %}
            <li>{{ sale.customer.name }} bought {{ sale.quantity }} of {{ sale.medicine.name }} on {{ sale.sale_date }}</li>
        {% endfor %}
    </ul>
</div>
{%endblock%}
