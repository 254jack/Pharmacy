<!-- templates/chemistApi/sale_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Sales List</title>
</head>
<body>
    <h1>Sales List</h1>
    <a href="{% url 'sale_create' %}">Create New Sale</a>
    <ul>
        {% for sale in sales %}
            <li>{{ sale.customer.name }} bought {{ sale.quantity }} of {{ sale.medicine.name }} on {{ sale.sale_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
